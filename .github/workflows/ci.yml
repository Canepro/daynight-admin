# CI pipeline: Docker image build (+ more jobs later)
# Trigger: push or PR to main
# Similar to teacher setup: checkout, Buildx, build only (no push)

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t daynight-admin .
